<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container d-flex align-items-center">
      <div id="image" class="p-5">
        <img src="../ElectricityBill/Screenshot 2025-12-22 132132.png" alt="" />
      </div>
      <div
        class="container-xl text-center p-5 m-auto bg-primary-subtle"
        id="mainDiv"
      >
        <h1>Calculate Electricity Bill</h1>
        <div class="m-5 ">
         
          <label for="Electricity"> <b>Units Cosumed : </b> </label>
          <input
            type="number"
            name="ElectricityUnits"
            id="ElectricityUnits"
            placeholder="Enter unit"
          />
        </div>
        <div >
          <button class="btn btn-dark mt-3 gap-2" onclick="Calculate()">
            Calculate
          </button>
          <button class="btn btn-dark mt-3 gap-2" onclick="Reset()">
            Reset/Clear
          </button>
          <div class="mt-3">
            <p id="result"></p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
