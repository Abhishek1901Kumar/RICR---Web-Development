<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary">
    <div
      class="text-center mt-5 pt-2 mb-2 border text-light bg-warning rounded-top-5"
      id="mainDiv"
    >
      <h3>TIP CALCULATOR</h3>
    </div>
    <div
      class="border gap-5 pt-4 p-4 shadow rounded-4 bg-light rounded"
      id="mainDiv"
    >
      <div>
        <div class="container pt-2 ">
          <label for="billAmount">Bill Amount</label>
          <br />
          <input
            type="text"
            name="billAmount"
            id="billAmount"
            placeholder="Amount to be paid"
            class="p-2 border-primary-subtle bg-primary-subtle border-top"
          />
          <i class="bi bi-currency-rupee"></i>
        </div>

        <div class="container pt-2">
          <label for="tipPercentage">How was the serivce ?</label>
          <select
            name="tipPercentage"
            id="tipPercentage"
            class="form-select border-0 border-bottom border-primary"
          >
            <option value="select">-select</option>
            <option value="25">25%-Top Notch</option>
            <option value="20">20%-Excellent</option>
            <option value="15">15%-Good</option>
            <option value="10">10%-Bad</option>
            <option value="5">5%-Worst</option>
          </select>
        </div>

        <div class="container pt-2">
          <label for="totalPerson">Total number of persons</label>
          <input
            type="text"
            name="totalPerson"
            id="totalPerson"
            class=" border-0 border-bottom border-primary p-2"
            placeholder="Number pf people sharing the bill"
          />
        </div>
        <!-- <button class="btn btn-primary m-3 border p-2 mb-5" id="calculateBtn">Calculate</button> -->
        <input
          type="button"
          value="Calculate"
          id="calculateBtn"
          class="btn btn-info text-center m-2 mb-5"
          onclick="Calculate()"
        />
        <p id="result"></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
