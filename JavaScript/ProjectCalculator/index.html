<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-primary">
       <!-- this is main box -->

      <div class=" container  row justify-content-center mt-5 py-5 align-items-center">
         <!-- calculator -->
        <div class="container bg-dark col-md-3 rounded p-4 justify-content-center align-items-center  ">
            <table cellspacing="0" class="table text-center table-dark table-borderless" >
                <tr>
                    <th colspan="4">
                    <input type="text" name="display" id="display" placeholder="0" class="w-150 h-100 form-control-lg text-end"/>
                    </th>
                </tr>
                <tr class="gap-2">
                    <th><button class="button btn btn-light w-100" onclick="input('7')">7</button></th>
                    <th><button class="button btn btn-light w-100" onclick="input('8')">8</button></th>
                    <th><button class="button btn btn-light w-100" onclick="input('9')">9</button></th>
                    <th><button class="button btn btn-light w-100" onclick="input('/')">/</button></th>
                </tr>
                <tr>
                    <th><button class=" button btn btn-light w-100" onclick="input('4')">4</button></th>
                    <th><button class="button btn btn-light w-100" onclick="input('5')">5</button></th>
                    <th><button class="button btn btn-light w-100" onclick="input('6')">6</button></th>
                    <th><button class="button btn btn-light w-100" onclick="input('*')">*</button></th>
                </tr>
                <tr>
                    <th><button class="button btn btn-light w-100" onclick="input('1')">1</button></th>
                    <th><button class="button btn btn-light w-100" onclick="input('2')">2</button></th>
                    <th><button class="button btn btn-light w-100" onclick="input('3')">3</button></th>
                    <th><button class="button btn btn-light w-100" onclick="input('-')">-</button></th>
                </tr>
                <tr>
                    <th><button class="button btn btn-light w-100" onclick="input('.')"">.</button></th>
                    <th><button class="button btn btn-light w-100" onclick="input('0')">0</button></th>
                    <th><button class="button btn btn-light w-100" onclick="input('+')">+</button></th>
                    <th><button class="button btn btn-light w-100 bg-danger border-0 text-light" onclick="input('C')">C</button></th>
                </tr>
                <tr>
                    <th colspan="4" style="text-align: center">
                        <button class="button btn btn-light w-100 border-0 bg-danger text-light" onclick="input('=')">=</button>
                    </th>
                </tr>
            </table>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
