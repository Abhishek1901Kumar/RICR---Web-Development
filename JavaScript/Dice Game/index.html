<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="bg-primary text-center mx-10 p-2 text-white">
      <div><h1>Dice Game</h1></div>
    </div>

    <div class="px-5">
      <div class="d-flex gap-2 row">
        <div
          class="border border-dark rounded shadow d-grid p-lg-5 col-5 m-lg-5 text-center"
        >
          <h2>Player 1</h2>
          <div class="text-center">
            <img src="./istockphoto-2007163383-612x612.jpg" alt="" />
          </div>
          <div>
            <button
              id="rolldice1"
              class="btn btn-primary"
              type="button"
              onclick="p1Play()"
              disabled
            >
              Roll Dice
            </button>
          </div>
        </div>
        <div
          class="border border-dark rounded shadow d-grid p-lg-5 col-5 m-lg-5 text-center"
        >
          <h2>Player 2</h2>
          <div class="text-center">
            <img src="./istockphoto-2007163383-612x612.jpg" alt="" />
          </div>
          <div>
            <button
              id="rolldice2"
              class="btn btn-primary"
              type="button"
              onclick="p2Play()"
              disabled
            >
              Roll Dice
            </button>
          </div>
        </div>
      </div>

      <div class="text-center row">
        <div class="col-12">
          <h1>Score Board</h1>
          <div
            class="container d-flex text-center fs-3 justify-content-center gap-xxl-5 gap"
          >
            <div>
              Player 1
              <br />
              <label for="p1Score" id="p1Score">0</label>
            </div>
            <div>
              Player 2
              <br />
              <label for="p2Score" id="p2Score">0</label>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center gap-5">
        <button
          class="btn btn-success"
          id="start"
          type="button"
          onclick="start()"
        >
          Start Game
        </button>
        <div>
          <button
            class="btn btn-danger"
            id="restart"
            type="button"
            onclick="restart()"
            disabled
          >
            Restart Game
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
