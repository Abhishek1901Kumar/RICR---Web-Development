<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
</head>
<body>
    <div class="container bg-white border rounded shadow p-3 mt-3">
        <div class="border border-dark rounded p-3 pt-5 position-relative">
          <span class="px-2 fs-5 position-absolute bg-white" style="top: -15px"
            >Details</span
          >
          <div class="d-flex align-items-center">
            <label for="fullName" class="form-label w-25">Full Name : <sup class="text-danger">*</sup></label>
            <input
              type="text"
              name="fullName"
              id="FullName"
              class="form-control"
            />
          </div>
          <div class="d-flex align-items-center">
            <label for="email" class="form-label w-25">Email Address : <sup class="text-danger">*</sup></label>
            <input type="email" name="email" id="Email" class="form-control" />
          </div>
          <div class="d-flex align-items-center">
            <label for="number" class="form-label w-25">Mobile Number :<sup class="text-danger">*</sup> </label>
            <input
              type="number"
              name="number"
              id="Number"
              class="form-control"
            />
          </div>
          <div class="d-flex align-items-center">
            <label for="dob" class="form-label w-25">D.O.B : <sup class="text-danger">*</sup></label>
            <input
              type="date"
              name="dob"
              id="DateOfBirth"
              class="form-control"
            />
          </div>
          
          <div class="text text-center"><button type="" class="btn btn-success" onclick="sumbit()">
          Submit
        </button></div>
        </div>
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
