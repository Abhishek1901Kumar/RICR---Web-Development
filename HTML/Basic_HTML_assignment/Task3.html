        <li>a<sup>2</sup> + b<sup>2</sup> = (a + b)<sup>2</sup> - 2 a b</li>
        <li><p>(a + b + c)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + c<sup>2</sup> + 2 a b + 2 b c + 2 c a</p></li>
        <li><p>(a + b)<sup>3</sup> = a<sup>3</sup> + b<sup>3</sup> + 3 a b<sup>2</sup> + 3 a<sup>2</sup> b</p></li>
        <li><p>2H<sub>2</sub> + O<sub>2</sub> = 2H<sub>2</sub>O</p></li>
        <li><p>S<sub>8</sub> + 12O<sub>2</sub> = 8SO<sub>3</sub></p></li>
        <li><p>2Na + 2H<sub>2</sub></sub>O = 2NaOH + H<sub>2</sub></p></li>
